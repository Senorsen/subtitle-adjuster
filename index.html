<!DOCTYPE html>
<html>
<head>
    <title>Subtitle Adjuster</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            background-color: #fafafa;
            flex-shrink: 0;
        }
        .drop-zone.dragover {
            background-color: #e3f2fd;
            border-color: #2196f3;
        }
        .drop-zone .file-info {
            color: #666;
            font-size: 0.9em;
            word-break: break-all;
            white-space: pre-line;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        button {
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            background-color: #2196f3;
            color: white;
            cursor: pointer;
            font-size: 14px;
            flex: 1;
            height: 36px;
            line-height: 1;
        }
        button:hover:not(:disabled) {
            background-color: #1976d2;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .time-adjustment {
            flex-shrink: 0;
        }
        .time-buttons {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 10px 0;
        }
        .time-buttons button {
            padding: 4px;
            font-size: 12px;
            background-color: #e3f2fd;
            color: #1976d2;
            border: 1px solid #90caf9;
            height: 30px;
            width: 60px;
        }
        .time-buttons button:hover:not(:disabled) {
            background-color: #bbdefb;
        }
        .time-buttons button.reverse {
            background-color: #fff3e0;
            color: #f57c00;
            border: 1px solid #ffb74d;
            width: 40px;
            flex: 1;
        }
        .time-buttons button.reverse:hover:not(:disabled) {
            background-color: #ffe0b2;
        }
        .time-buttons button.clear {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
            width: 40px;
            flex: 1;
        }
        .time-buttons button.clear:hover:not(:disabled) {
            background-color: #ffcdd2;
        }
        .time-label {
            font-weight: 500;
            color: #666;
            margin-right: 8px;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 10px 0;
        }
        input[type="number"] {
            width: 150px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            flex: 1;
        }
        .direction-label {
            flex: 3;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            display: none;
            flex-shrink: 0;
            word-break: break-word;
        }
        .status.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
        .status.error {
            background-color: #ffebee;
            color: #c62828;
            display: block;
        }
        .selected-path {
            margin: 10px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            word-break: break-all;
            flex-shrink: 0;
        }
        h1 {
            margin-top: 0;
            flex-shrink: 0;
        }
        .chat-button {
            position: absolute;
            top: 25px;
            right: 20px;
            padding: 8px 16px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .chat-button:hover {
            background-color: #1976d2;
        }
        .chat-button svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
        .chat-button.active {
            background-color: #4caf50;
        }
        .chat-button.active:hover {
            background-color: #45a049;
        }
        .sync-indicator {
            position: absolute;
            top: 70px;
            right: 20px;
            padding: 4px 8px;
            background-color: #4caf50;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            display: none;
            align-items: center;
            gap: 4px;
        }
        .sync-indicator.active {
            display: flex;
        }
        .sync-indicator .dot {
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="chat-button" id="chatButton">
            <svg viewBox="0 0 24 24">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
            </svg>
            <span>Chat</span>
        </button>
        <h1>Subtitle Adjuster</h1>
        
        <div class="button-group">
            <button id="selectFile">Select File(s)</button>
            <button id="selectFolder">Select Folder</button>
        </div>

        <div class="drop-zone" id="dropZone">
            <p id="dropZoneHint">Drag and drop subtitle file(s) (.ass or .srt) or folder here</p>
            <div class="file-info" id="dropZoneInfo"></div>
        </div>

        <div id="selectedPath" class="selected-path" style="display: none;">
            Selected: <span id="pathText"></span>
        </div>

        <div class="time-adjustment">
            <label for="adjustment">Time Adjustment (milliseconds):</label>
            <div class="input-group">
                <input type="number" id="adjustment" placeholder="Input time" step="10">
                <span class="direction-label"></span>
                <button class="time-btn reverse" id="reverseSign">Reverse</button>
                <button class="time-btn clear" id="clearValue">Clear</button>
            </div>
            <div class="time-buttons">
                <span class="time-label">Delay:</span>
                <button class="time-btn" data-value="100">+100</button>
                <button class="time-btn" data-value="500">+500</button>
                <button class="time-btn" data-value="1000">+1000</button>
                <button class="time-btn" data-value="5000">+5000</button>
                <span class="time-label" style="margin-left: 8px;">Advance:</span>
                <button class="time-btn" data-value="-100">-100</button>
                <button class="time-btn" data-value="-500">-500</button>
                <button class="time-btn" data-value="-1000">-1000</button>
                <button class="time-btn" data-value="-5000">-5000</button>
            </div>
            <p style="color: #666; font-size: 0.9em">
                Positive values delay subtitles, negative values advance them<br>
                Minimum adjustment: 10ms (absolute value)
            </p>
        </div>

        <div class="button-group">
            <button id="process" disabled>Process Subtitles</button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        let selectedPaths = [];

        // State sync with chat window
        let isUpdatingFromSync = false;

        // Listen for state sync from other windows
        ipcRenderer.on('state-sync', (event, sharedState) => {
            if (isUpdatingFromSync) return; // Prevent infinite loops
            
            isUpdatingFromSync = true;
            
            // Update selected files
            if (sharedState.selectedFiles !== undefined) {
                selectedPaths = sharedState.selectedFiles || [];
                updateUIFromState(sharedState);
            }
            
            // Update timing
            if (sharedState.delayTime !== undefined) {
                const adjustmentInput = document.getElementById('adjustment');
                adjustmentInput.value = sharedState.delayTime || '';
                updateDirectionLabel();
            }
            
            // Update processing status
            if (sharedState.processingStatus) {
                updateProcessingStatus(sharedState.processingStatus);
            }
            
            updateProcessButtonState();
            isUpdatingFromSync = false;
        });

        function updateUIFromState(sharedState) {
            const dropZoneInfo = document.getElementById('dropZoneInfo');
            const dropZoneHint = document.getElementById('dropZoneHint');
            
            if (sharedState.selectedFiles && sharedState.selectedFiles.length > 0) {
                dropZoneHint.style.display = 'none';
                let infoText = `Found ${sharedState.selectedFiles.length} subtitle file${sharedState.selectedFiles.length !== 1 ? 's' : ''} to process`;
                if (sharedState.selectedFolder) {
                    infoText += `\nFrom folder: ${sharedState.selectedFolder}`;
                }
                dropZoneInfo.textContent = infoText;
            } else {
                dropZoneHint.style.display = 'block';
                dropZoneInfo.textContent = '';
            }
        }

        function updateProcessingStatus(status) {
            const statusElement = document.getElementById('status');
            const processButton = document.getElementById('process');
            
            switch (status) {
                case 'processing':
                    statusElement.className = 'status';
                    statusElement.textContent = 'Processing subtitles via chat...';
                    statusElement.style.display = 'block';
                    processButton.disabled = true;
                    break;
                case 'completed':
                    statusElement.className = 'status success';
                    statusElement.textContent = 'Processing completed successfully!';
                    statusElement.style.display = 'block';
                    processButton.disabled = false;
                    break;
                case 'error':
                    statusElement.className = 'status error';
                    statusElement.textContent = 'Processing failed. Check chat for details.';
                    statusElement.style.display = 'block';
                    processButton.disabled = false;
                    break;
                default:
                    if (statusElement.textContent.includes('via chat')) {
                        statusElement.className = 'status';
                        statusElement.textContent = '';
                        statusElement.style.display = 'none';
                    }
                    processButton.disabled = false;
                    break;
            }
        }

        // Sync state changes to other windows
        async function syncStateToOtherWindows() {
            if (isUpdatingFromSync) return;
            
            const adjustment = parseInt(document.getElementById('adjustment').value) || 0;
            await ipcRenderer.invoke('sync-timing', adjustment);
            await ipcRenderer.invoke('sync-files', selectedPaths);
        }

        // Listen for command line path
        ipcRenderer.on('command-line-path', (event, result) => {
            if (result.files) {
                selectedPaths = result.files;
                updateSelectedPath(result.assCount);
                updateProcessButtonState();
                // Clear any error messages
                const status = document.getElementById('status');
                status.className = 'status';
                status.textContent = '';
            } else if (result.paths) {
                selectedPaths = result.paths;
                updateSelectedPath(result.fileCount);
                updateProcessButtonState();
                // Clear any error messages
                const status = document.getElementById('status');
                status.className = 'status';
                status.textContent = '';
            }
        });

        // Function to validate and update process button state
        function updateProcessButtonState() {
            const processButton = document.getElementById('process');
            const adjustment = document.getElementById('adjustment').value;
            const isValid = selectedPaths.length > 0 && 
                          adjustment && 
                          !isNaN(parseInt(adjustment)) && 
                          Math.abs(parseInt(adjustment)) >= 10;
            processButton.disabled = !isValid;
        }

        // File/Folder selection
        document.getElementById('selectFile').addEventListener('click', async () => {
            const paths = await ipcRenderer.invoke('select-file');
            if (paths && paths.length > 0) {
                selectedPaths = paths;
                updateSelectedPath(paths.length);
                updateProcessButtonState();
                // Clear any error messages
                const status = document.getElementById('status');
                status.className = 'status';
                status.textContent = '';
                
                // Sync to other windows
                await syncStateToOtherWindows();
            }
        });

        document.getElementById('selectFolder').addEventListener('click', async () => {
            const result = await ipcRenderer.invoke('select-folder');
            if (result) {
                selectedPaths = result.files;
                updateSelectedPath(result.assCount);
                updateProcessButtonState();
                // Clear any error messages
                const status = document.getElementById('status');
                status.className = 'status';
                status.textContent = '';
                
                // Sync to other windows
                await syncStateToOtherWindows();
            }
        });

        // Time adjustment input handling
        const adjustmentInput = document.getElementById('adjustment');
        const directionLabel = document.querySelector('.direction-label');
        
        function updateDirectionLabel() {
            const value = parseInt(adjustmentInput.value) || 0;
            if (value === 0) {
                directionLabel.textContent = '';
            } else if (value > 0) {
                directionLabel.textContent = `${value}ms (Delay)`;
            } else {
                directionLabel.textContent = `${value}ms (Advance)`;
            }
        }

        adjustmentInput.addEventListener('input', async () => {
            updateDirectionLabel();
            updateProcessButtonState();
            await syncStateToOtherWindows();
        });
        adjustmentInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('process').disabled) {
                document.getElementById('process').click();
            }
        });

        // Time adjustment buttons
        document.querySelectorAll('.time-btn').forEach(button => {
            button.addEventListener('click', async () => {
                const currentValue = parseInt(adjustmentInput.value) || 0;
                if (button.id === 'reverseSign') {
                    adjustmentInput.value = -currentValue;
                } else if (button.id === 'clearValue') {
                    adjustmentInput.value = '';
                } else {
                    const adjustment = parseInt(button.dataset.value);
                    // Ensure the new value is a multiple of 10
                    const newValue = currentValue + adjustment;
                    adjustmentInput.value = Math.round(newValue / 10) * 10;
                }
                updateDirectionLabel();
                updateProcessButtonState();
                await syncStateToOtherWindows();
            });
        });

        // Ensure input value is always a multiple of 10
        adjustmentInput.addEventListener('change', async () => {
            const value = parseInt(adjustmentInput.value) || 0;
            adjustmentInput.value = Math.round(value / 10) * 10;
            updateDirectionLabel();
            updateProcessButtonState();
            await syncStateToOtherWindows();
        });

        // Drag and drop
        const dropZone = document.getElementById('dropZone');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const items = e.dataTransfer.items;
            if (items && items.length > 0) {
                const filePaths = [];
                
                for (let i = 0; i < items.length; i++) {
                    const item = items[i];
                    if (item.kind === 'file') {
                        const file = item.getAsFile();
                        if (file) {
                            try {
                                const filePath = file.path;
                                filePaths.push(filePath);
                            } catch (error) {
                                console.error('Error getting file path:', error);
                            }
                        }
                    }
                }

                if (filePaths.length > 0) {
                    ipcRenderer.invoke('handle-drop', filePaths).then(async (result) => {
                        if (result.success) {
                            selectedPaths = result.paths;
                            updateSelectedPath(result.fileCount);
                            // Clear any error messages
                            const status = document.getElementById('status');
                            status.className = 'status';
                            status.textContent = '';
                            updateProcessButtonState();
                            
                            // Sync to other windows
                            await syncStateToOtherWindows();
                        } else {
                            const status = document.getElementById('status');
                            status.className = 'status error';
                            status.textContent = result.message;
                        }
                    }).catch(error => {
                        console.error('Drop error:', error);
                        const status = document.getElementById('status');
                        status.className = 'status error';
                        status.textContent = 'Error processing dropped items: ' + error.message;
                    });
                }
            }
        }

        function updateSelectedPath(assCount) {
            if (selectedPaths.length > 0) {
                const dropZoneInfo = document.getElementById('dropZoneInfo');
                const dropZoneHint = document.getElementById('dropZoneHint');
                const selectedPathDiv = document.getElementById('selectedPath');
                selectedPathDiv.style.display = 'none';
                
                dropZoneHint.style.display = 'none';
                let infoText = `Found ${assCount} subtitle file${assCount !== 1 ? 's' : ''} to process`;
                dropZoneInfo.textContent = infoText;
            }
        }

        // Process subtitles
        document.getElementById('process').addEventListener('click', async () => {
            const adjustment = parseInt(document.getElementById('adjustment').value);
            const status = document.getElementById('status');
            
            if (selectedPaths.length === 0) {
                status.className = 'status error';
                status.textContent = 'Please select at least one file or folder';
                return;
            }
            
            if (isNaN(adjustment)) {
                status.className = 'status error';
                status.textContent = 'Please enter a valid time adjustment';
                return;
            }

            if (Math.abs(adjustment) < 10) {
                status.className = 'status error';
                status.textContent = 'Time adjustment must be at least 10ms';
                return;
            }

            try {
                // Set processing status in main window
                status.className = 'status';
                status.textContent = 'Processing subtitles...';
                
                const result = await ipcRenderer.invoke('process-subtitles', {
                    paths: selectedPaths,
                    adjustment: adjustment
                });

                status.className = `status ${result.success ? 'success' : 'error'}`;
                status.textContent = result.message;
                
                if (result.success) {
                    // Clear the form after successful processing
                    selectedPaths = [];
                    document.getElementById('adjustment').value = '';
                    updateSelectedPath(0);
                    updateDirectionLabel();
                    updateProcessButtonState();
                    
                    // The shared state will be updated by the main process
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = error.message;
            }
        });

        // Add chat button handler
        document.getElementById('chatButton').addEventListener('click', () => {
            ipcRenderer.invoke('toggle-chat');
        });

        // Listen for chat state changes
        ipcRenderer.on('chat-state-changed', (event, isOpen) => {
            chatWindowOpen = isOpen;
            updateChatButtonText();
        });

        function updateChatButtonText() {
            const chatButton = document.getElementById('chatButton');
            const buttonText = chatButton.querySelector('span');
            if (buttonText) {
                buttonText.textContent = chatWindowOpen ? 'Close Chat' : 'Open Chat';
            }
        }

        // Check initial chat state (we'll get this from the main process)
        ipcRenderer.invoke('get-chat-state').then(isOpen => {
            chatWindowOpen = isOpen;
            updateChatButtonText();
        }).catch(() => {
            // If the method doesn't exist yet, default to closed
            chatWindowOpen = false;
            updateChatButtonText();
        });
    </script>
</body>
</html>
